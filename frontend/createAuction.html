<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create auction</title>

    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <custom-header></custom-header>

    <section id="create-auction-container" class="wrapper py-8">
      <h1 class="text-center mb-8">Create auction</h1>
      <div class="flex md:flex-row flex-col gap-4">
        <form class="w-[50%]" id="createAuctionForm">
          <div class="mb-5">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              placeholder="Enter auction title"
              required
            />
          </div>

          <div class="mb-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              placeholder="Enter auction description"
              required
            ></textarea>
          </div>

          <div class="mb-5">
            <label
              for="startingPrice"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Starting Price</label
            >
            <input
              type="number"
              id="startingPrice"
              name="startingPrice"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              placeholder="Enter starting price"
              min="0"
              required
            />
          </div>

          <div class="mb-5">
            <label
              for="endDate"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >End Date</label
            >
            <input
              type="datetime-local"
              id="endDate"
              name="endDate"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              required
            />
          </div>

          <div class="mb-5">
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              required
            >
              <option value="Whiskey">Whiskey</option>
              <option value="Pokemoncards">Pokemon Cards</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-5">
            <label
              for="image"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Image URL</label
            >
            <input
              type="url"
              id="image"
              name="image"
              class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
              placeholder="Enter image URL"
            />
          </div>

          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Create Auction
          </button>
        </form>
        <div class="ml-8 w-[50%]">
          <img
            src="https://images.pexels.com/photos/7857497/pexels-photo-7857497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="rounded-lg shadow-lg object-cover w-full h-full"
          />
        </div>
      </div>
    </section>
    <custom-footer></custom-footer>
    <script type="module" src="src/components/footer.ts"></script>
    <script type="module" src="src/components/header.ts"></script>
    <script type="module" src="src/createAuction.ts"></script>
    <!-- <script type="module" src="/src/main.ts"></script> -->
  </body>
</html>
